name = "dpop-login-fds"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
# NOTE: Do NOT commit secrets here. Prefer:
# - `npx wrangler secret put GOOGLE_CLIENT_SECRET`
# - `.dev.vars` for local development
GOOGLE_CLIENT_ID = "your-google-client-id"
# GOOGLE_CLIENT_SECRET is intentionally omitted from this file
#RP_ID = "login.access.example.com"
#ORIGIN = "https://login.access.example.com"
RP_ID = "localhost"
ORIGIN = "http://localhost:8787"
WEBAUTHN_RP_NAME = "DPoP Login"

[[d1_databases]]
binding = "DB"
database_name = "dpop_db"
database_id = "your-d1-id"

[build]
command = "npm run build"